<!DOCTYPE html>
<html>
<head>
    <title>Result Corner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("static/re.jpg");
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        
        h1 {
            text-align: center;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        select,
        input[type="file"],
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        
        input[type="submit"] {
            background-color: #4caf50;
            color: #ffffff;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Result Corner</h1>
        <p>Please select the year:</p>
        <select id="year-select">
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">4th Year</option>
        </select>
        <br><br>
        <form id="result-upload-form" action="/result" method="POST" enctype="multipart/form-data">
            <label for="result-upload">Upload result file:</label>
            <input type="file" name="file" id="result-upload" required>
            <input type="submit" value="Upload">
        </form>
    </div>

    <script>
        document.getElementById("result-upload-form").addEventListener("submit", function(e) {
            // Display success message
            var yearSelect = document.getElementById("year-select");
            var selectedYear = yearSelect.options[yearSelect.selectedIndex].text;
            var fileName = document.getElementById("result-upload").value.split("\\").pop();
            var successMessage = "Uploaded result for " + selectedYear + ": " + fileName;
            alert(successMessage);
        });
    </script>
</body>
</html>
